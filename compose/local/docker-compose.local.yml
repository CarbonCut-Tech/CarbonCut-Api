version: '3.8'

services:
  localstack:
    container_name: cc-localstack
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,s3
      - DEBUG=1
      - PERSISTENCE=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=ap-southeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack_data:/var/lib/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cc-network

  db:
    container_name: cc-postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=carbon_cut_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cc-network

  redis:
    container_name: cc-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cc-network

  app:
    container_name: cc-django-app
    build:
      context: .
      dockerfile: compose/local/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DEBUG=True
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=ap-southeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/carbon-events
      - SQS_DEAD_LETTER_QUEUE_URL=http://localstack:4566/000000000000/carbon-events-dlq
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbon_cut_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      localstack:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - cc-network
    command: python manage.py runserver 0.0.0.0:8000

  celery-worker:
    container_name: cc-celery-worker
    build:
      context: .
      dockerfile: compose/local/Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DEBUG=True
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=ap-southeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbon_cut_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - app
    volumes:
      - .:/app
    networks:
      - cc-network
    command: celery -A config worker --loglevel=info

  celery-beat:
    container_name: cc-celery-beat
    build:
      context: .
      dockerfile: compose/local/Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbon_cut_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - app
    volumes:
      - .:/app
    networks:
      - cc-network
    command: celery -A config beat --loglevel=info

volumes:
  postgres_data:
  localstack_data:

networks:
  cc-network:
    driver: bridge